<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .team-members {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username (DNI)" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Let me in</button>
        </form>

        <div class="team-members">
            <h3>Integrantes del equipo:</h3>
            <ul>
                <li>Anderson Miguel Anyosa Trinidad - DNI: 75743907</li>

                <!-- Nombres de los integrantes con sus DNIs -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Lista de DNI v√°lidos (reemplazar con los DNI reales del equipo)
            const validDNIs = ['75743907'];
            const correctPassword = '12345';
            
            if (validDNIs.includes(username) && password === correctPassword) {
                alert('Usuario y clave correctos');
                // Redirigir al siguiente formulario
                window.location.href = 'index1.html';
            } else {
                alert('Usuario y clave incorrectos');
            }
        });
    </script>
</body>
</html>
